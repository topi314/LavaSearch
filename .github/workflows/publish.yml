name: Publish
on:
  push:
  release:
    types: [ published ]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
      MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
      LAVALINK_MAVEN_USERNAME: ${{ secrets.LAVALINK_MAVEN_USERNAME }}
      LAVALINK_MAVEN_PASSWORD: ${{ secrets.LAVALINK_MAVEN_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 17
          cache: gradle

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build and Publish
        run: ./gradlew build publish --no-daemon -PMAVEN_USERNAME=$MAVEN_USERNAME -PMAVEN_PASSWORD=$MAVEN_PASSWORD -PLAVALINK_MAVEN_USERNAME=$LAVALINK_MAVEN_USERNAME -PLAVALINK_MAVEN_PASSWORD=$LAVALINK_MAVEN_PASSWORD

      - name: Upload main Artifact
        uses: actions/upload-artifact@v3
        with:
          name: LavaSearch.jar
          path: main/build/libs/lavasearch-*.jar

      - name: Upload plugin Artifact
        uses: actions/upload-artifact@v3
        with:
          name: LavaSearch-Plugin.jar
          path: plugin/build/libs/lavasearch-plugin-*.jar
          
      - name: Upload plugin-api Artifact
        uses: actions/upload-artifact@v3
        with:
          name: LavaSearch-Plugin-API.jar
          path: plugin-api/build/libs/lavasearch-plugin-api-*.jar
          
      - name: Upload protocol Artifact
        uses: actions/upload-artifact@v3
        with:
          name: LavaSearch-Protocol.jar
          path: protocol/build/libs/lavasearch-protocol-*.jar

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download main Artifact
        uses: actions/download-artifact@v3
        with:
          name: LavaSearch.jar

      - name: Download plugin Artifact
        uses: actions/download-artifact@v3
        with:
          name: LavaSearch-Plugin.jar

      - name: Download plugin-api Artifact
        uses: actions/download-artifact@v3
        with:
          name: LavaSearch-Plugin-API.jar

      - name: Download protocol Artifact
        uses: actions/download-artifact@v3
        with:
          name: LavaSearch-Protocol.jar

      - name: Upload Artifacts to GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: lavasearch-*.jar
          allowUpdates: true
          omitBodyDuringUpdate: true
          omitDraftDuringUpdate: true
          omitNameDuringUpdate: true
          omitPrereleaseDuringUpdate: true